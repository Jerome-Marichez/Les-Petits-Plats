<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les petits plats</title>
        <link rel="icon" href="./assets/favicon/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>
        <header class="header container">
            <img class="logo" src="./assets/logo/logo-500x500.png" alt="Logo">
            <div class="search">
                <label for="recipeSearch">Recipe Search</label>
                <input
                    type="text"
                    id="recipeSearch"
                    name="recipeSearch"
                    class="search-input"
                    placeholder="Rechercher une recette"
                >
                <img class="search-icon" src="./assets/icons/magnifying-glass-solid.svg" alt="">
            </div>
            <div class="selected_filter"></div>
            <div class="filter_container">
                <div class="filter ingredients">
                    <div class="filter-input-container">
                        <label for="filterListInputIngredients">Filter List Input Ingredients</label>
                        <input
                            disabled
                            type="text"
                            name="filterListInput"
                            id="filterListInputIngredients"
                            placeholder="Ingredients"
                        >
                        <img id="ingredientListArrow" src="./assets/icons/chevron-down-solid.svg" alt="">
                    </div>
                    <ul class="filter-list list-ingredients"></ul>
                </div>
                <div class="filter appliances">
                    <div class="filter-input-container">
                        <label for="filterListInputAppliances">Filter List Input Appliances</label>
                        <input
                            disabled
                            id="filterListInputAppliances"
                            type="text"
                            name="filterListInput"
                            placeholder="Appareils"
                        >
                        <img id="applianceListArrow" src="./assets/icons/chevron-down-solid.svg" alt="">
                    </div>
                    <ul class="filter-list list-appliances"></ul>
                </div>
                <div class="filter ustensils">
                    <div class="filter-input-container">
                        <label for="filterListInputUstensils">Filter List Input Ustensils</label>
                        <input
                            disabled
                            id="filterListInputUstensils"
                            type="text"
                            name="filterListInput"
                            placeholder="Ustensiles"
                        >
                        <img
                            id="ustensilListArrow"
                            class="rotated"
                            src="./assets/icons/chevron-down-solid.svg"
                            alt=""
                        >
                    </div>
                    <ul class="filter-list list-ustensils"></ul>
                </div>
            </div>
        </header>
        <main class="cards-container container">
            <p id="errorMessage">
                Aucune recette ne correspond à votre critère... vous pouvez
        chercher "tarte aux pommes" ect...
            </p>
        </main>
        <script src="./src/scripts/main.js" type="module"></script>
        <footer></footer>
    </body>
</html>
